{% block content %}

    <div>
        <p>Trade name: {{ object.trade_name }}</p>
        <p>Inci: {{ object.inci_name }}</p>
        <p>Type: {{ object.material_type }}</p>
        <p>Noi: {{ object.natural_origin_content }}%</p>
        <p>Last updated: {{ object.edited_on }}</p>
    </div>
    <button><a href="{% url 'update_raw_material' pk=object.pk %}">Update</a></button>
    
{% endblock %}
