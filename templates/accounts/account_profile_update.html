{% extends "base.html" %}}

{% block content %}
    <form action="{% url 'account_profile_update' pk=object.pk %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn gradient-border-3 box-shadow-inset">Save</button>
        <button class="btn gradient-border-3 box-shadow-inset">
            <a href="{% url 'account_profile_details' pk=object.pk %}">Cancel</a>
        </button>
    </form>
{% endblock %}
