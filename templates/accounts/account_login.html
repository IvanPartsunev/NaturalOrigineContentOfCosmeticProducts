{% extends "base.html" %}}

{% block content %}
    <form action="{% url "account_login" %}" method="post">
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn gradient-border-3 box-shadow-inset">Log in</button>
    </form>
{% endblock %}
