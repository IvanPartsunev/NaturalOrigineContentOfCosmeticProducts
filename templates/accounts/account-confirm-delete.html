{% extends "base.html" %}
{% block content %}
    <div class="holder">
        <div class="card box-shadow">
            <div class="info-container">
                <h3>Delete</h3>
                <p class="border-bottom"></p>
                <p>Are you sure you want to delete your profile? All information will be lost!</p>
            </div>
            <form action="{% url 'account_profile_delete' pk=object.pk %}" method="post">
                {% csrf_token %}
                <div class="btn-container">
                    <button class="btn gradient-border-3 box-shadow-inset" type="submit"><a>Yes</a></button>
                    <div class="btn gradient-border-3 box-shadow-inset">
                        <a href="{% url "raw_material_list" %}">No</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
