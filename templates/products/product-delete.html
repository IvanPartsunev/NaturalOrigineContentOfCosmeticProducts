{% extends "base.html" %}
{% block content %}
    <h3>Confirm Delete</h3>
    <p>Are you sure you want to delete {{ object.product_name }}?</p>
    <form action="{% url 'product_delete' pk=object.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>
    <button><a href="{% url "index" %}">No</a></button>

{% endblock %}
