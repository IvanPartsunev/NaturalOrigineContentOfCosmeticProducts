{% extends "base.html" %}

{% block content %}
    <div class="holder">
        <div class="card-2 box-shadow gradient-border-4 scale-in-center">
            <h3>Product name:</h3>
            <div class="border-bottom"></div>
            <form class="small-form-container" action="{% url 'product_update' pk=object.pk %}" method="post">

                {% include "includes/small-form-render.html" %}

                {% csrf_token %}
                
                <div class="btn-container">
                    <button class="btn gradient-border-3 box-shadow-inset">Update</button>
                </div>
                
            </form>
        </div>
    </div>
{% endblock %}
