{% extends "base.html" %}
{% load static %}

{% block load_styles %}
    {#    <link rel="stylesheet" href="{% static 'css/color-schemes/create-color-scheme.css' %}">#}
{% endblock %}

{% block content %}
    <form id="base_form" action="{% url 'calculate_noi' %}" method="post">
        {{ formset.management_form }}

        <div id="container">
        
            {% for form in formset %}
                <div id="{{ form.prefix }}">
                    {{ form }}
                </div>
            {% endfor %}
        
        </div>
        {% csrf_token %}
        <button id="calculate" type="submit">Submit</button>
    </form>


    <button id="add-row">Add row</button>
    <button id="remove-row">Remove row</button>

    <script src="{% static 'JS/bundle.js' %}"></script>

{% endblock %}
